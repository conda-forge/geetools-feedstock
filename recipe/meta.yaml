{% set name = "geetools" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geetools-{{ version }}.tar.gz
  sha256: 4b8367370c1df89bc90adc7921027a4dc8dc878c5c300762f0ee332c7a5c6536

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - earthengine-api
    - requests
    - pandas
    - geopandas
    - deprecated
    - ee_extra
    - xee
    - yamlable

test:
  imports:
    - geetools
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A collection of tools to work with Google Earth Engine Python API
  license: MIT
  license_file: LICENSE
  home: https://gee-tools.readthedocs.io

extra:
  recipe-maintainers:
    - 12rambau
    - fitoprincipe
