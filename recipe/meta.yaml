{% set name = "geetools" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geetools-{{ version }}.tar.gz
  sha256: 95648f5db56e41405e0c310a1dfd979549aa2d1a11364e8ff62c19b004819a4d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - earthengine-api >=0.1.397
    - requests
    - pandas
    - geopandas
    - deprecated
    - ee_extra
    - xee >=0.0.11
    - yamlable
    - matplotlib
    - anyascii

test:
  imports:
    - geetools
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A collection of tools to work with Google Earth Engine Python API
  license: MIT
  license_file: LICENSE
  home: https://gee-tools.readthedocs.io

extra:
  recipe-maintainers:
    - 12rambau
    - fitoprincipe
