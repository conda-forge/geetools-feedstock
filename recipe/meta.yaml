{% set name = "geetools" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geetools-{{ version }}.tar.gz
  sha256: 6301a996b254a5930395a98f2434717334bd2e10850d0fb7f7ca520b715fa566

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - pip
  run:
    - python >=3.9
    - earthengine-api >=1
    - requests
    - pandas
    - geopandas
    - deprecated
    - ee_extra
    - xee >=0.0.11
    - yamlable
    - matplotlib
    - anyascii

test:
  imports:
    - geetools
  #commands:
  #  - pip check
  requires:
    - pip

about:
  summary: A collection of tools to work with Google Earth Engine Python API
  license: MIT
  license_file: LICENSE
  home: https://gee-tools.readthedocs.io

extra:
  recipe-maintainers:
    - 12rambau
    - fitoprincipe
